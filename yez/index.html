<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Us Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #callButton {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Call Us Now</h1>

  <button id="callButton" onclick="makePhoneCall()">Call Now</button>

  <script>
    function makePhoneCall() {
      // Replace '1234567890' with the actual phone number
      var phoneNumber = '1234567890';

      // Use the tel URI scheme to initiate a phone call
      window.location.href = 'tel:' + phoneNumber;
    }
  </script>

</body>
</html>
